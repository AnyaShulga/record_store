{% extends 'base.html' %}

{% block title %}
Dispatch
{% endblock %}

{% block body %}
<h1>Please specify delivery details</h1>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <input type="hidden" name="next" value="{{ request.GET.next }}">
  <button class="btn btn-primary" type="submit" href="{% url 'records:got_order' %}">
      Checkout
  </button>
</form>
{% endblock %}
