{% extends 'base.html' %}
{% block title %}
Add new record to store
{% endblock %}

{% block body %}
{% if user.is_staff %}
<h1>Add new record to store</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-success" type="submit">
      Add
    </button>
</form>
{% else %}
<h2>Permission denied</h2>
{% endif %}
{% endblock %}
