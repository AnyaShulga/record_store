{% extends 'base.html' %}
{% block title %}
  Delete record {{ record }}
{% endblock %}

{% block body %}
<h1>Delete record</h1>
<form method="post">
  {% csrf_token %}
  <p>Are you sure you want to delete record "{{ record.album }}" by {{ record.artist }}?</p>
  {{ form }}
  <button class="btn btn-danger" type="submit">Delete</button>
  <a class="btn btn-secondary"
     href="{% url 'records:details' record.pk %}">
    Back to record
  </a>
</form>
{% endblock %}
